        {% load bootstrap3 %}
{% include 'playlist/header.html' %}

        {% load staticfiles %}

        <div class="container">
            <div class="row">

                <h1>Today's Plays</h1>

            <table class="table table-striped table-condensed">

                <thead>
                    <tr>
                        <th>#</th><th>Artist</th><th>Track</th><th>Album</th><th>Plays</th>
                    </tr>
                </thead>

                <tbody>
                {% for song in songs %}

                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ song.artist }}</td>
                    <td>{{ song.title }}</td>
                    <td>{{ song.album }}</td>
                    <td>{{ song.plays }}</td>

                {% endfor %}
                </tbody>


                </div>

                </div>
        <script type="text/javascript" src='{% static 'js/show-chart.js' %}'></script>

            </body>
        </html>
